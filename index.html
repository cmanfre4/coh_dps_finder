<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoH DPS Attack Chain Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700;800;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>CoH DPS Finder</h1>
    <span class="subtitle">Attack Chain Optimizer for City of Heroes (Homecoming)</span>
  </header>

  <div class="app-layout">
    <aside class="controls">
      <div class="panel">
        <h2>Configuration</h2>
        <div class="control-group">
          <label for="archetype-select">Archetype</label>
          <select id="archetype-select">
            <option value="blaster">Blaster</option>
          </select>
        </div>
        <div class="control-group" style="margin-top: 0.5rem;">
          <label for="powerset-select">Primary Powerset</label>
          <select id="powerset-select">
            <option value="fire_blast">Fire Blast</option>
          </select>
        </div>
        <div class="control-group" style="margin-top: 0.5rem;">
          <label for="secondary-select">Secondary Powerset</label>
          <select id="secondary-select">
            <option value="fire_manipulation">Fire Manipulation</option>
          </select>
        </div>
        <div class="control-group" style="margin-top: 0.5rem;">
          <label for="level-input">Level</label>
          <input type="number" id="level-input" class="level-input" value="50" min="1" max="50">
        </div>
        <div class="control-group" style="margin-top: 0.75rem;">
          <label for="recharge-slider">Global Recharge Bonus</label>
          <input type="range" id="recharge-slider" min="0" max="300" value="85" step="5">
          <div class="recharge-value" id="recharge-display">85%</div>
        </div>
        <div class="control-group" style="margin-top: 0.75rem;">
          <label for="latency-slider">Activation Latency</label>
          <input type="range" id="latency-slider" min="0" max="500" value="0" step="10">
          <div class="recharge-value" id="latency-display">0ms</div>
        </div>
        <button class="run-btn" id="run-btn" style="margin-top: 0.75rem;">Find Optimal Chain</button>
      </div>

      <div class="panel enh-panel">
        <h2>Enhancements</h2>
        <div class="control-group">
          <label for="enh-preset">Preset</label>
          <select id="enh-preset">
            <option value="3/2">3 Dmg / 2 Rech (Standard)</option>
            <option value="3/3">3 Dmg / 3 Rech</option>
            <option value="5/1">5 Dmg / 1 Rech</option>
            <option value="0/0">Unslotted</option>
            <option value="custom">Custom</option>
          </select>
        </div>

        <div class="enh-slider-group">
          <div class="enh-slider-row">
            <label for="enh-damage-slider">Damage</label>
            <input type="range" id="enh-damage-slider" min="0" max="6" value="3" step="1">
            <span class="enh-count" id="enh-damage-display">3</span>
          </div>
          <div class="enh-slider-row">
            <label for="enh-recharge-slider">Recharge</label>
            <input type="range" id="enh-recharge-slider" min="0" max="6" value="2" step="1">
            <span class="enh-count" id="enh-recharge-display">2</span>
          </div>
        </div>

        <div class="enh-slot-meter" id="enh-slot-meter">
          <div class="enh-slot-meter-label">
            <span>Slots</span>
            <span id="enh-slot-count">6 / 6</span>
          </div>
          <div class="enh-slot-pips">
            <span class="enh-pip dmg"></span>
            <span class="enh-pip dmg"></span>
            <span class="enh-pip dmg"></span>
            <span class="enh-pip rech"></span>
            <span class="enh-pip rech"></span>
            <span class="enh-pip"></span>
          </div>
        </div>

        <div class="enh-readouts" id="enh-summary">
          <div class="enh-readout">
            <span class="enh-readout-label">Damage</span>
            <span class="enh-readout-value" id="enh-dmg-eff">+95.0%</span>
          </div>
          <div class="enh-readout">
            <span class="enh-readout-label">Recharge</span>
            <span class="enh-readout-value" id="enh-rech-eff">+66.7%</span>
          </div>
        </div>
      </div>

      <div class="panel">
        <h2>Powers</h2>
        <div id="power-list" class="power-list">
          <div class="loading">Loading power data...</div>
        </div>
      </div>
    </aside>

    <main class="results-area" id="results-area">
      <div class="panel">
        <h2>Results</h2>
        <div id="results-content">
          <p class="loading">Configure settings and click "Find Optimal Chain" to begin.</p>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
